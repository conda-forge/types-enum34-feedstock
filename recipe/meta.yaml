{% set version = "1.1.8" %}
\
package:
  name: types-enum34
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-enum34/types-enum34-{{ version }}.tar.gz
  sha256: 6f9c769641d06d73a55e11c14d38ac76fcd37eb545ce79cebb6eec9d50a64110

build:
  number: 1
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/enum-python2-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for enum34
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
